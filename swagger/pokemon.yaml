
paths:
  /pokemon/pokemonSearch/{pokemon}:
    get:
      tags:
        - Pokedex
      summary: Busca un pokemon por nombre.
      produces:
        - aplication json
      parameters:
        - in: path
          name: pokemon
          required: true
          schema:
            type: string
          description: Nombre del pokemon.
      responses:
        200:
          description: Un objeto con informacion del pokemon.
        400:
          description: Algo salio mal.

  /pokemon/pokemonlist/{limit}/{offset}:
    get:
      tags:
        - Pokemon list
      summary: Genera una lista de 10 pokemones.
      produces:
        - aplication json
      parameters:
        - in: path
          name: limit
          required: true
          schema:
            type: string
          description: Limite de resultados de la lista.
        - in: path
          name: offset
          required: true
          schema:
            type: string
          description: Salto de pagina de resultados.
      responses:
        200:
          description: Un objeto con un array de resultados de pokemones.
        400:
          description: Algo salio mal LOL.
